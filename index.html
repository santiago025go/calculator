<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Calculator</title>
            <link rel="stylesheet" href="./style.css">
            <script src="./code.js" defer></script>
        </head>
        <body>
            <div class="calculator">
                <div class="display"><p></p></div>
                <div class="buttons">
                    <div>
                        <button>CLR</button>
                        <button>DEL</button>
                        <button>%</button>
                        <button>/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>x</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div>
                        <button>.</button>
                        <button>0</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
